<button
    class="flex items-center justify-start gap-2 w-full rounded px-2 py-1.5 text-sm transition-[box-shadow,_background-color,_color]
    {{
        selected ? 'bg-white text-stone-950 shadow'
        : 'hover:bg-stone-200 bg-transparent text-stone-500 shadow-none' 
    }}">
    <span class="{{
        selected ? 'text-violet-500'
        : 'text-stone-500'
    }}">
        <ng-icon [name]="icon"></ng-icon>
    </span>
    <span>{{ ititle }}</span>
</button>
